<!DOCTYPE html>

<html>
<head>
    <title>figma</title>
    <link rel="stylesheet" type="text/css" href="figma.css">
</head>
<body>
    <script src="figma.js"></script>
    <table style="height:1081px">
      <tr>
        <td rowspan="7"><div class="doc">
            <img src="image.png"alt="my picture"></img>
            </div>
        </td>
        <td>
            <div class="file">
            <img src="frame.png"alt="my picture"></img>
            </div>
        </td>
     </tr>
     <tr>
        <td>
            <div class="login">
            <p>LOGIN</p></td>
            </div>
     </tr>
     <tr>
        <td>
            <p class="well">Welcome to Oceanus</p>
        </td>
     </tr>
     <tr>
        <td>
            <div class="hem">
            <input type="email" id="email" name="email"placeholder="Email">
            </div>
        </td>
     </tr>
     <tr>
        <td>
            <div class="hem">
            <input type="password" name="password"placeholder="Password">
            </div>
        </td>
     </tr>
     <tr>
        <td>
            <b class="box">
            <input type="checkbox" name="checkbox"><label>Remember me</label>
            </b>
            <a class="forgot"href="http://google.com"target="__blank">Forgot Password</a>
        </td>
     </tr>
     <tr>
        <td>
            <button onclick="eml()" id="email" class = "button">LOGIN</button>
        </td>
     </tr>
   </table>
    
</body>
</html>
